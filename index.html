<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Planejamento Financeiro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1abc9c;
        }
        .card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #1abc9c;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ecf0f1;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #16a085;
        }
        td {
            background-color: #2c3e50;
        }
        .total {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Planejamento Financeiro</h1>

        <!-- Card de renda mensal -->
        <div class="card">
            <h2>Informe sua Renda Mensal</h2>
            <label for="renda">Renda Mensal (R$):</label>
            <input type="number" id="renda" placeholder="Ex: 5000" />
            <p id="data-registro"></p>
        </div>

        <!-- Card de adição de despesas -->
        <div class="card">
            <h2>Adicione Suas Despesas</h2>
            <label for="categoria">Categoria:</label>
            <select id="categoria">
                <option value="Alimentação">Alimentação</option>
                <option value="Água">Água</option>
                <option value="Luz">Luz</option>
                <option value="Internet">Internet</option>
                <option value="Medicamentos">Medicamentos</option>
                <option value="Hidroginástica">Hidroginástica</option>
                <option value="Fisioterapia">Fisioterapia</option>
                <option value="Transporte para Tratamentos">Transporte para Tratamentos</option>
                <option value="Outro">Outro (Especificar)</option>
            </select>

            <label for="valor">Valor da Despesa (R$):</label>
            <input type="number" id="valor" placeholder="Ex: 200" />

            <!-- Campo para especificar a categoria 'Outro' -->
            <div id="outroCategoria" style="display:none;">
                <label for="categoria-outro">Especifique a categoria "Outro":</label>
                <input type="text" id="categoria-outro" placeholder="Ex: Exames médicos" />
            </div>

            <button onclick="adicionarDespesa()">Adicionar Despesa</button>
        </div>

        <!-- Tabela de despesas -->
        <div class="card">
            <h2>Despesas Adicionadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody id="tabela-despesas">
                    <!-- Despesas serão inseridas aqui -->
                </tbody>
            </table>
        </div>

        <!-- Gráfico de Pizza -->
        <div class="card">
            <h2>Distribuição dos Gastos</h2>
            <canvas id="graficoGastos"></canvas>
        </div>

        <!-- Total de despesas e renda restante -->
        <div class="total">
            <p>Total de Despesas: R$ <span id="total-despesas">0</span></p>
            <p>Renda Restante: R$ <span id="renda-restante">0</span></p>
        </div>

        <!-- Finalizar mês e mostrar histórico -->
        <button onclick="finalizarMes()">Finalizar Mês</button>

        <!-- Tabela de histórico -->
        <div class="card" id="historico-container" style="display:none;">
            <h2>Histórico de Meses Anteriores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Renda Mensal (R$)</th>
                        <th>Total de Despesas (R$)</th>
                        <th>Renda Restante (R$)</th>
                    </tr>
                </thead>
                <tbody id="tabela-historico">
                    <!-- Histórico será inserido aqui -->
                </tbody>
            </table>
        </div>

        <button onclick="exportarParaCSV()">Exportar para Excel (CSV)</button>
        <button onclick="window.print()">Imprimir em PDF</button>
    </div>

    <script>
        let rendaMensal = 0;
        let totalDespesas = 0;
        let despesas = [];
        let categorias = {
            'Alimentação': 0,
            'Água': 0,
            'Luz': 0,
            'Internet': 0,
            'Medicamentos': 0,
            'Hidroginástica': 0,
            'Fisioterapia': 0,
            'Transporte para Tratamentos': 0,
            'Outro': 0
        };
        let historico = [];

        // Inicializa o gráfico de pizza
        const graficoGastos = new Chart(document.getElementById('graficoGastos'), {
            type: 'pie',
            data: {
                labels: Object.keys(categorias),
                datasets: [{
                    label: 'Gastos por Categoria',
                    data: Object.values(categorias),
                    backgroundColor: ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22', '#16a085', '#8e44ad', '#2c3e50'],
                    borderColor: '#2c3e50',
                    borderWidth: 1
                }]
            }
        });

        // Atualiza a renda mensal e a data de registro
        document.getElementById('renda').addEventListener('change', function() {
            rendaMensal = parseFloat(this.value);
            const dataAtual = new Date().toLocaleDateString();
            document.getElementById('data-registro').innerText = `Data de Registro: ${dataAtual}`;
            atualizarRendaRestante();
        });

        // Exibe o campo para categoria "Outro" quando selecionado
        document.getElementById('categoria').addEventListener('change', function() {
            if (this.value === 'Outro') {
                document.getElementById('outroCategoria').style.display = 'block';
            } else {
                document.getElementById('outroCategoria').style.display = 'none';
            }
        });

        // Adiciona uma despesa
        function adicionarDespesa() {
            let categoria = document.getElementById('categoria').value;
            const valor = parseFloat(document.getElementById('valor').value);

            if (!valor || valor <= 0) {
                alert('Por favor, insira um valor válido para a despesa.');
                return;
            }

            if (categoria === 'Outro') {
                categoria = document.getElementById('categoria-outro').value || 'Outro';
                if (!categorias[categoria]) {
                    categorias[categoria] = 0;
                    graficoGastos.data.labels.push(categoria); // Adiciona nova categoria ao gráfico
                }
            }

            despesas.push({ categoria, valor });
            categorias[categoria] += valor;

            const novaLinha = document.createElement('tr');
            novaLinha.innerHTML = `<td>${categoria}</td><td>R$ ${valor.toFixed(2)}</td>`;
            document.getElementById('tabela-despesas').appendChild(novaLinha);

            totalDespesas += valor;
            document.getElementById('total-despesas').innerText = totalDespesas.toFixed(2);
            atualizarRendaRestante();
            atualizarGrafico();

            document.getElementById('valor').value = ''; // Limpa o campo de valor
            if (categoria === 'Outro') {
                document.getElementById('categoria-outro').value = ''; // Limpa o campo "Outro"
            }
        }

        // Atualiza a renda restante
        function atualizarRendaRestante() {
            const rendaRestante = rendaMensal - totalDespesas;
            document.getElementById('renda-restante').innerText = rendaRestante.toFixed(2);
        }

        // Atualiza o gráfico de pizza
        function atualizarGrafico() {
            graficoGastos.data.datasets[0].data = Object.values(categorias);
            graficoGastos.update();
        }

        // Finaliza o mês, salva no histórico e reinicia os dados
        function finalizarMes() {
            const dataAtual = new Date();
            const mesAno = dataAtual.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Salva no histórico
            historico.push({
                mes: mesAno,
                renda: rendaMensal,
                totalDespesas,
                rendaRestante: rendaMensal - totalDespesas
            });

            // Atualiza a tabela de histórico
            const novaLinhaHistorico = document.createElement('tr');
            novaLinhaHistorico.innerHTML = `<td>${mesAno}</td><td>R$ ${rendaMensal.toFixed(2)}</td><td>R$ ${totalDespesas.toFixed(2)}</td><td>R$ ${(rendaMensal - totalDespesas).toFixed(2)}</td>`;
            document.getElementById('tabela-historico').appendChild(novaLinhaHistorico);
            document.getElementById('historico-container').style.display = 'block';

            // Reinicia os dados
            despesas = [];
            categorias = {
                'Alimentação': 0,
                'Água': 0,
                'Luz': 0,
                'Internet': 0,
                'Medicamentos': 0,
                'Hidroginástica': 0,
                'Fisioterapia': 0,
                'Transporte para Tratamentos': 0,
                'Outro': 0
            };
            totalDespesas = 0;
            document.getElementById('tabela-despesas').innerHTML = '';
            document.getElementById('total-despesas').innerText = '0';
            document.getElementById('renda-restante').innerText = '0';
            atualizarGrafico();

            alert(`Mês ${mesAno} finalizado! O histórico foi salvo.`);
        }

        // Exporta os dados para CSV
        function exportarParaCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Mês,Renda Mensal (R$),Total de Despesas (R$),Renda Restante (R$)\n";
            historico.forEach(mes => {
                csvContent += `${mes.mes},${mes.renda.toFixed(2)},${mes.totalDespesas.toFixed(2)},${mes.rendaRestante.toFixed(2)}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "historico_financeiro.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>
</html>
